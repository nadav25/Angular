<div class="server">
    <label>Server Name</label>
    <input type="text" class="form-control" (input) = "onUpdateServerName($event.target.value)">
    <input type="text" class="form-control" [(ngModel)] ="serverName">
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
    <p>{{ serverName }}</p>
    <p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
    <ng-template #noServer>
        <p>No Server Was Created</p>
    </ng-template>
    <p>Server With ID {{ serverId }} IS {{ getServerStatus() }}</p>
</div>
